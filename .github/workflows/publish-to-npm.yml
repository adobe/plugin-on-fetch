name: npm-publish
on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main
jobs:
  npm-publish:
    name: npm-publish
    needs: build
    if: github.repository == 'adobe/plugin-on-fetch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "http://registry.npmjs.org/"
      - name: Publish if version has been updated
        uses: mkiki/npm-publish-action@c4315ef5790b7bcec2cbb75b34e37681a409d78d
        with:
          commit_pattern: '^Release (\S+)'
          access: "public"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
